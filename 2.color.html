<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
    
        #box div{
            background: red;
        }
    </style>
</head>
<body>
    <div id="box">
       r: <input type="range" v-model="r" min="0" max="255" step="5" ><br>
       g: <input type="range" v-model="g" min="0" max="255" step="5" ><br>
       b: <input type="range" v-model="b" min="0" max="255" step="5" ><br>
       w: <input type="number" v-model="w" step="5" ><br>
       h: <input type="number" v-model="h" step="5" ><br>
       <div  v-bind:style="{width:w+'px',height:h+'px',background:'rgb('+r+','+g+','+b+')'}"></div>
    </div>    
</body>
</html>
<script>
    var vm = new Vue({
        el : "#box",
        data : {
            r : 0,
            g : 0,
            b : 0,
            w : 100,
            h : 100
        }
    })

</script>
